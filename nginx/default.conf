server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php index.html index.htm;

    # Configurações de segurança
    server_tokens off;
    
    # Tamanho máximo de upload
    client_max_body_size 512M;
    
    # Logs
    access_log /var/log/nginx/moodle_access.log;
    error_log /var/log/nginx/moodle_error.log;

    # Configurações específicas do Moodle
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Bloquear acesso a arquivos sensíveis
    location ~ /\.ht {
        deny all;
    }
    
    location ~ /\.git {
        deny all;
    }

    # Bloquear acesso direto aos diretórios de configuração
    location ~ ^/(config|lang|lib|theme)/ {
        deny all;
    }

    # Permitir apenas arquivos específicos em alguns diretórios
    location ~ ^/theme/(.+)\.(?:css|js|ico|png|jpg|gif|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Processar arquivos PHP
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Configurações para uploads grandes
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # Cache para arquivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
    }

    # Configurações específicas para Moodle
    location /dataroot/ {
        internal;
        alias /var/moodledata/;
    }

    # Bloquear acesso direto ao diretório de dados
    location ^~ /moodledata/ {
        deny all;
    }
}
