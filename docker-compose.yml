version: '3.8'

services:
  # Banco de dados MySQL 8
  mysql:
    image: mysql:8.0
    container_name: moodle_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: moodle
      MYSQL_USER: moodleuser
      MYSQL_PASSWORD: moodlepass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - moodle_network

  # PHP-FPM para Moodle
  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile.php
    container_name: moodle_php
    restart: unless-stopped
    volumes:
      - moodle_data:/var/www/html
      - moodle_data_persistent:/var/moodledata
    environment:
      - MOODLE_DATABASE_TYPE=mysqli
      - MOODLE_DATABASE_HOST=mysql
      - MOODLE_DATABASE_PORT=3306
      - MOODLE_DATABASE_NAME=moodle
      - MOODLE_DATABASE_USER=moodleuser
      - MOODLE_DATABASE_PASSWORD=moodlepass
    depends_on:
      - mysql
    networks:
      - moodle_network

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: moodle_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - moodle_data:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm
    networks:
      - moodle_network

volumes:
  mysql_data:
  moodle_data:
  moodle_data_persistent:

networks:
  moodle_network:
    driver: bridge
